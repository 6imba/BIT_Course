<html>
<head>
<meta name = "viewport" content = "width = device-width, initial-scale = 1">
<title>Mobile Jqury</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" type="text/css" />
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>

</head>
<body>
<!--Home Page design---->
<div data-role="page" id="home">
<header data-role="header" data-theme="b">
<h1>Calculator</h1>

</header>

<div data-role="content">
	<label>Number One</label>
	<input type="number" id="num1" placeholder="Enter first number">
	<label>Number Two</label>
	<input type="number" id="num2" placeholder="Enter second number">
	<input type="submit" name="submit" value="Add" onclick="add()" >
	<input type="submit" name="submit" value="Subtract" onclick="subtract()" >
	<input type="submit" name="submit" value="Multiply" onclick="multiply()" >
	<input type="submit" name="submit" value="Divide" onclick="divide()" >
	<div id="output" style="margin-top: 5px"></div>
</div>
<div data-role="navbar">
<ul>
<li><a href="#home" data-transition="none" data-icon="home"></a></li>
<li><a href="#add" data-transition="none" data-icon="plus"></a></li>
<li><a href="#add" data-transition="none" data-icon="location"></a></li>
<li><a href="#add" data-transition="none" data-icon="navigation"></a></li>
<li><a href="#add" data-transition="none" data-icon="search"></a></li>
</ul>
</div>
<footer data-role="footer"  data-theme="b">
<h4>Copy &copy; 2021</h4>
</footer>
</div>

<!--Add page design---->
<div data-role="page" id="add">
<header data-role="header" data-theme="b">
<h1>Calculate</h1>

</header>
<div data-role="navbar">
<ul>
<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
<li><a href="#add" data-transition="none" data-icon="plus">ADD</a></li>
</ul>
</div>
<div data-role="content">
<h3>Add Memners </h3>
<form id="mem">

<label for="Member">Enter Member No:</label>
<input type="text" id="mad">
<label for="date">Enter Date</label>
<input type="text" data-role="date">
<button id="send" class="ui-btn ui-btn-b ui-corner-all">Sumbit</button>
</form>

</div>
<footer data-role="footer"  data-theme="b">
<h4>Copy &copy; 2021</h4>
</footer>
</div>

<script type="text/javascript" src="js/backend.js"></script>
</body>

</html>
